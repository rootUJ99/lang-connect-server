version: "2"
servers:
  - engine: "postgresql"
    uri: "postgres://rootuser:rootpassword@localhost:5432/langconnect"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
